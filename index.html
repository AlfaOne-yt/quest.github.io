<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Python dans le navigateur</title>
</head>
<body>
    <h1>Ex√©cution Python avec Pyodide üòé</h1>
    <button onclick="runPython()">Lancer le Python</button>

    <pre id="output"></pre>

    <!-- Librairie Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.26.0/full/pyodide.js"></script>

    <script>
        async function runPython() {
            const pyodide = await loadPyodide();

            // R√©cup√©rer le fichier Python depuis GitHub
              let code = await (await fetch("https://raw.githubusercontent.com/alfaone-yt/quest/main/login_beta.py")).text();

            // Ex√©cuter le code Python
            let result = await pyodide.runPythonAsync(`
import sys
from js import document
output = ""
def print_hook(*args):
    global output
    output += " ".join(map(str, args)) + "\\n"
print = print_hook

${code}

output
            `);

            // Afficher le r√©sultat dans la page
            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
